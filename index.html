<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Image Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header id="header-main">
      <nav class="wrapper-main">
        <a href="#">HM</a>
        <ul>
          <li><a href="">My Work</a></li>
          <li><a href="">About Me</a></li>
          <li><a href="">Contact Me</a></li>
          <li><a href="">Socials</a></li>
        </ul>
      </nav>
    </header>
    <div class="div-wrapper">
      <div class="large-image" id="display"></div>
      <div class="btn-wrapper">
        <button
          type="button"
          aria-label="Show next image"
          onclick="myDialog.next()"
          id="next"
        >
          Next
        </button>
        <button
          type="button"
          class="btn"
          aria-label="Show previous image"
          onclick="myDialog.previous()"
          id="prev"
        >
          Prev
        </button>
        <div
          id="announcer"
          class="btn"
          aria-live="polite"
          class="visually-hidden"
        ></div>
      </div>
    </div>
    <div id="thumb-container"></div>
    <div>
      <div class="footer"></div>
      <footer>Copyright 2024 Hannah Manieson</footer>
    </div>
  </body>
</html>
